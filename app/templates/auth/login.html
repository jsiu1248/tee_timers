{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Tee Timers - Login{% endblock  %}
{% block page_content %}

<div class="bg-img">
    <h1>Login</h1>
    {{ wtf.quick_form(form) }}
    <p>
        New user? <a href="{{ url_for('auth.register') }}">
            Register here
        </a>
    </p>
    <p>
        Forgot Password? <a href="{{ url_for('auth.change_password') }}">
            Change Password here
        </a>
    </p>

</div>

{% endblock page_content %}
